<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icons/tabIcon.png">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <nav class="navbar">
        <div class="left-side">
            <div class="btn-toggle-nav">
                <img src="icons/nav-icons-left-closed/list.png" class="button" width="24px" height="24px" alt="">
            </div>


            <div class="nav-youtube-homepage">
                <a href="ytdark.html"><img src="icons/nav-icons-left-closed/homepage.png" class="youtube-homepage-icon"
                        alt=""></a>
            </div>
        </div>


        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button class="btn-search"></button>
            <div class="search">Search</div>
            <div class="voice-search">
                <img src="icons/search/microphone.png" alt="" height="24px" width="24px">
            </div>
            <div class="search-with-voice">Search with your voice</div>

        </div>

        <div class="right-side">
            <div class="create"><img src="icons/nav-icons-right/create.png" alt="" height="24px" width="24px">
                <div class="create-text">Create</div>
            </div>

            <div class="notifications"><img src="icons/nav-icons-right/notifications.png" alt="" height="24px"
                    width="24px">
                    <div class="notifications-text">Notifications</div>
            </div>
            <div class="user">U</div>
        </div>
    </nav>










    <script src="script.js"></script>
</body>

</html>
