<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="icons/tabIcon.png" />
  <title>YouTube</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="/menu-page/menu.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <nav class="navbar">
    <div class="left-side">
      <div class="btn-toggle-nav">
        <img src="icons/nav-icons-left-closed/list.png" class="button" width="24px" height="24px" alt="" />
      </div>

      <div title="Home" class="main-menu-closed">
        <div class="menu-home">
          <img src="/icons/nav-icons-left-closed/home.png" alt="" height="22px" width="22px" />
          <span class="home">Home</span>
        </div>
        <div title="Shorts" class="shorts">
          <img src="/icons/nav-icons-left-closed/shorts.png" alt="" height="22px" width="22px" />
          <span class="home">Shorts</span>
        </div>
        <div title="Subscriptions" class="subscriptions">
          <img src="/icons/nav-icons-left-closed/subscriptions.png" alt="" height="22px" width="22px" />
          <span class="home">Subscriptions</span>
        </div>
        <div title="Library" class="library">
          <img src="/icons/nav-icons-left-closed/library.png" alt="" height="22px" width="22px" />
          <span class="home">Library</span>
        </div>
      </div>

      <!-- <div class="main-menu-open">
        <ul class="open-menu">
          <li><a><img src="/icons/nav-icons-left-closed/home.png" alt="" height="22px" width="22px"></a></li>
          <li><a><img src="/icons/nav-icons-left-closed/explore.png" alt="" height="22px" width="22px" /></a></li>
          <li><a><img src="/icons/nav-icons-left-closed/shorts.png" alt="" height="22px" width="22px" /></a></li>
          <li><a><img src="/icons/nav-icons-left-closed/subscriptions.png" alt="" height="22px" width="22px" /></a></li>
        </ul>
      </div> -->

      <div title="YouTube Home" class="nav-youtube-homepage">
        <a href="ytdark.html">
          <img src="icons/nav-icons-left-closed/homepage.png" class="youtube-homepage-icon" alt="" />
        </a>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search" />
      <button class="btn-search">
        <div class="search">Search</div>
      </button>

      <div class="voice-search">
        <div class="microphone">
          <img src="icons/search/microphone.png" alt="" height="24px" width="24px" />
        </div>
        <div class="search-with-voice">Search with your voice</div>
      </div>
    </div>

    <div class="right-side">
      <div class="create">
        <img id="image" src="icons/nav-icons-right/create.png" alt=""  />
        <div class="create-text">Create</div>
        <div class="create-menu">
          <div class="upload-video">
            <img src="icons/nav-icons-right/youtube-apps/uploadvideo.png" alt="" height="24px" width="24px" />
            <span>Upload Video</span>
          </div>
          <div class="go-live">
            <img src="icons/nav-icons-right/youtube-apps/golive.png" alt="" height="24px" width="24px" />
            <span>Go Live</span>
          </div>
        </div>
      </div>

      <div class="notifications">
        <img src="icons/nav-icons-right/notifications.png" alt="" height="24px" width="24px" />
        <div class="notifications-text">Notifications</div>
      </div>
      <div class="user">U</div>
    </div>
  </nav>

</body>

</html>
